<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<!--
    Started with this Hacker layout:
        https://github.com/pages-themes/hacker/blob/master/_layouts/default.html
-->
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <style>
    {% include header_styling.css %}
    </style>

    <script type="text/javascript">
        {% include keyboard_navigation_nonpaginated.js %}
    </script>
    <script type="text/javascript">
        {% include swipe_navigation.js %}
    </script>
    <script type="text/javascript">
        function addLoadEvent(func) {
            console.log("adding a load event. Func:  " + func)
            var oldonload = window.onload;
            if (typeof window.onload != 'function') {
                window.onload = func;
            } else {
                window.onload = function() {
                    if (oldonload) {
                        oldonload();
                    }
                    func();
                }
            }
        }
        addLoadEvent(setup_keypress)
    </script>


</head>

<body>

<div class="container">
    <section id="main_content">
        {{ content }}
    </section>
</div>

{% if site.google_analytics %}
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
</script>
{% endif %}

<script type="text/javascript">
    function addSwipesToContent() {
        var content = document.getElementById("main_content");
        console.log("content: " + content);
        detectswipe("main_content", swipeNavigation);
    }
addLoadEvent(addSwipesToContent)
</script>
</body>
</html>
