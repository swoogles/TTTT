  // id "nebula.integtest" version "4.0.1"
  id 'org.unbroken-dome.test-sets' version '1.5.0'
}

apply plugin: 'java'

apply plugin: 'war'

repositories {                                                                                                                                                            
  mavenCentral()
}    


testSets {
    integrationTestY
}

